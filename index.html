<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
        <form>
          <div>
            <input type="text" placeholder="First Name " id="first" />
            <img
              src="images/icon-error.svg"
              class="error-icon"
              id="error-icon-first"
            />
            <label class="error-msg" id="error-msg-first"
              >First Name can not be empty.</label
            >
          </div>
          <div>
            <input type="text" placeholder="Last Name" id="last" />
            <img
              src="images/icon-error.svg"
              class="error-icon"
              id="error-icon-last"
            />
            <label class="error-msg" id="error-msg-last"
              >Last Name can not be empty.</label
            >
          </div>
          <div>
            <input type="text" placeholder="Email Address" id="email" />
            <img
              src="images/icon-error.svg"
              class="error-icon"
              id="error-icon-email"
            />
            <label class="error-msg" id="error-msg-email">
              Look like this is not an email.</label
            >
          </div>
          <div>
            <input type="text" placeholder="Password" id="pass" />
            <img
              src="images/icon-error.svg"
              class="error-icon error-icon-pass"
            />
            <label class="error-msg error-msg-pass"
              >Password can not be empty.</label
            >
          </div>
          <button type="submit">Claim your free trial</button>
          <h4>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </h4>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
